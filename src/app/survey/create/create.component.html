<div class="container">

    <form action="" #userdetails=ngForm>
{{userdetails.value | json}}
{{userDetail | json}}
        <div class="form-group">
            <label for="">first name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter here name" [(ngModel)]= userDetail.fname>
        </div>
        <div class="form-group">
            <label for="">Last name</label>
            <input type="text" class="form-control" name="lname" [(ngModel)]= userDetail.lname placeholder="Enter here name">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter here name">
        </div>
        <div class="form-group">
            <label for="">Enter details</label>
          <textarea class="form-control" name="details" placeholder="Enter details">    </textarea> 
        </div>
        <div class="button-group">
           <button class="btn btn-danger" type="reset">RESET</button>
           <button class="btn btn-primary" >SUBMIT</button>        
        </div>
    </form>
</div>
